<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Criar Sala</title>
    <link rel="icon" href="images/logo - Copia.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Criar Sala</h1>
        <form action="salas.html">
            <label>Nome da Sala</label>
            <input type="text" required>

            <label>Equipamentos disponíveis</label>
            <input type="checkbox"> Notebook
            <br>
            <input type="checkbox"> Livros
            <br>
            <input type="checkbox"> Projetor
            <br>
            <input type="checkbox"> Caixa de som
            <br>
            <input type="checkbox"> Mesa individual
            <br>
            <input type="checkbox"> Mesa para grupos
            <br>
            <input type="checkbox"> Microfone para o professor
            <br>
            <input type="checkbox"> Impressora
            <br>
            <input type="checkbox"> Ar condicionado

            <label>Descrição</label>
            <textarea></textarea>

            <label>Capacidade de pessoas</label>
            <input type="number" min="1" required>

            <a href="salas.html"><button type="submit">Salvar</button></a>
        </form>
    </div>
</body>

</html>
