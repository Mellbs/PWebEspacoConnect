<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="icon" href="images/logo - Copia.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../agendamento-salas/lib/bootstrap/css/bootstrap.min.css">
</head>

<body class="login">
    <div class="row" style="width: 100%;">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="../agendamento-salas/images/calendar.png" alt="Foto da tela inicial"
                style="height: 600px; width: 80%; object-fit: cover; margin-top: -0px;">
        </div>
        <div class="col-md-4">
            <div class="container container-index" style="height: 600px; overflow-y: auto; padding: 20px;">
                <h2 style="font-size: 24px; text-align: center;">Verificação de Senha de Gerente</h2>
                <form id="form-verifica-senha">
                    <label for="senha-gerente">Digite a senha de gerente</label>
                    <input type="password" id="senha-gerente" required>
                    <br>
                    <br><button type="submit">Enviar</button>
                </form>
                <br>
                <div id="mensagem"></div>
                <div id="botao-voltar" style="display: none;">
                    <a href="cadastro.html"><button>Voltar</button></a>
                </div>

                <script>
                    const formVerificaSenha = document.getElementById('form-verifica-senha');
                    const senhaInput = document.getElementById('senha-gerente');
                    const mensagemDiv = document.getElementById('mensagem');
                    const botaoVoltar = document.getElementById('botao-voltar');

                    formVerificaSenha.addEventListener('submit', (e) => {
                        e.preventDefault();
                        const senhaCorreta = 'senaisp123';

                        if (senhaInput.value === senhaCorreta) {
                            const dados = JSON.parse(localStorage.getItem('cadastroTemp'));

                            if (dados) {
                                localStorage.setItem('usuario', JSON.stringify(dados));
                                localStorage.removeItem('cadastroTemp');
                            }

                            mensagemDiv.innerText = 'Senha correta, seja bem vindo(a)!';
                            mensagemDiv.style.color = 'green';

                            setTimeout(() => {
                                window.location.href = 'tela-inicial.html';
                            }, 1000); // espera 1 segundos antes de redirecionar
                        } else {
                            mensagemDiv.innerText = 'Senha inválida! Tente novamente ou volte a tela inical';
                            mensagemDiv.style.color = 'red';
                            botaoVoltar.style.display = 'block';
                        }
                    });
                </script>
